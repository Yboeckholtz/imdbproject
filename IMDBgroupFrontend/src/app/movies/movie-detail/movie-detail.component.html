<div class="row">
  <div class="col-md-6">
    <img
      [src]="movie.imagePath"
      alt=" {{ movie.name }}"
      class="img-responsive"
      style="
      height: 600px;
       width: 100% ;">
  </div>

  <div class="col-md-6">
    <h1> {{ movie.name }}</h1>
  </div>
  <hr>
  <p> {{ movie.description}}</p>
</div>


<div class="row">
  <div class="col-xs-4">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let actor of movie.actors">
        {{ actor.name }} - {{ actor.description }}
      </li>
    </ul>
  </div>
    <div class="col-xs-2" style="padding-right: 60px;">
      <button type="button" class="btn btn-primary" (click)="onAddToActorList()" >Add to favorites <span class="glyphicon glyphicon-heart"></span></button>
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
    </ul>
  </div>
</div>
